<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EzDigiClockComp</title>
  <script src="../lib/react.js"></script>
	<script src="../lib/react-dom.js"></script>
	<script src="../lib/JSXTransformer.js"></script>
	<!--组件样式-->
	<style>
		.ez-digi-clock{
			font-size : 40px;
			background : #70d355;
			width: 300px;
			height:60px;
			line-height : 60px;
			text-align : right;
			padding : 10px;
			letter-spacing : 5px;
		}
	</style>
</head>
<body>
	<div id="content"></div>
	<script type="text/jsx">
		//获取并格式化当前时间
		var _getTime =  function(){
			var _=['00','01','02','03','04','05','06','07','08','09'],  //补零
				d = new Date(),
				h = d.getHours(),
				m = d.getMinutes(),
				s = d.getSeconds();
			  return [_[h]||h,_[m]||m,_[s]||s].join(":");
		};
		//组件定义
		var EzDigiClockComp = React.createClass({
			//设置状态变量初始值
			getInitialState : function(){
				return {
					time : _getTime(),
          color: "black"
				};
			},
			//初次渲染后React执行此方法
			componentDidMount : function(){
				//设置定时器
				this.timer = setInterval(function(){
					this.setState({time:_getTime()});
				}.bind(this),1000);
			},
			//即将从DOM树移除时执行此方法
			componentWillUnmount : function(){
				//删除定时器
				clearInterval(this.timer);
			},
			// 用componentWillUpdate是不行的, 以为在里面都set state了, set后又会update, 会一直update下去
      componentDidUpdate: function(){
        var timeNow = _getTime();
        if(timeNow.charAt(timeNow.length-1)==0){
          this.state.color="red";
          console.log(this.state.color)
        }else{
          this.state.color="black";
          console.log(this.state.color)
        }
      },
			render : function(){
        var colorChange = this.state.color;
				return 	<div className="ez-digi-clock" style={{color: colorChange}}>
							{this.state.time}
						</div>;
			}
		});
		//渲染
		React.render(
			<EzDigiClockComp />,
			document.querySelector("#content"));

	</script>
</body>
</html>
